<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title></title>
        
        
        <link rel="stylesheet" href="../../jslib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../jslib/bootstrap/css/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" href="../../jslib/bootstrap/css/bootstrapValidator.min.css" />



<script src="../../jslib/jquery/jquery.min.js"></script>


<script src="../../jslib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../jslib/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="../../jslib/bootstrap/js/bootstrap-datetimepicker.js"></script>
<script src="../../jslib/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>


        
    
        

    </head>
    <body>
       <div class="col-xs-12">
	<br>
	<!-- 响应式栅格:col-xs-*适于屏幕宽度小于768px *具体用数字表示(2表示占两列,6表示占六列,一行中总共有12列,超过将自动换行), -->
	<!-- 
		表单控件的class属性要有 form-control ,label标签用control-label
	 -->
		<form id="userForm" class="form-horizontal" method="post" >
			<div class="form-group">
	            <label class="col-xs-2 control-label">用户名</label>
	            <div class="col-xs-10">
	                <input type="text" class="form-control" name="userName" placeholder="输入用户名，2-80字" />
	                <input type="hidden" class="form-control" name="password" placeholder="输入密码" />    
	                <input type="hidden" class="form-control" name="userType" placeholder="用户类型" />    
	            </div>
	        </div>
	        
	        <div class="form-group">
	            <label class="col-xs-2 control-label">性别</label>
	            <div class="col-xs-10">
					<select class="form-control" name="voteType">
						<option value=1>男</option>
						<option value=2>女</option>
					</select>
			    </div>		
			</div>
		  
		     <div class="form-group">
	            <label class="col-xs-2 control-label">手机号</label>
	            <div class="col-xs-10">
	                <input type="text" class="form-control" name="phoneNum" placeholder="输入手机号" />
	            </div>
	        </div>
	        
	           <div class="form-group">
	            <label class="col-xs-2 control-label">邮箱</label>
	            <div class="col-xs-10">
	                <input type="text" class="form-control" name="userMail" placeholder="输入邮箱" />
	            </div>
	        </div>
		</form>
	</div>

    </body>
        

</html>

</script>
